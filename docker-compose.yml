version: "2"
services: 
  ethereum-testrpc: 
    container_name: da-ethereum-testrpc
    image: dev.docker.kickstartteam.es:5000/kst/archer/ethereum-testrpc:0.1.0
    ports: 
      - "8545:8545"
    environment:
      CONSUL: dev.consul.kickstarteam.es:8500
  mongo:
    container_name: da-mongo
    command: '--port 28018 --smallfiles --dbpath=/tmp'
    image: dev.docker.kickstartteam.es:5000/kst/mongo:latest
    ports:
      - "28018:28018"
  dlt-adapter:
    container_name: da-dlt-adapter
    command: "kst-lab/hancock/ms-dlt-adapter/loc"
    image: dev.docker.kickstartteam.es:5000/kst/lab/hancock/ms-dlt-adapter:0.1.0
    ports: 
      - "9000:9000"
    env_file:
      - $HOME/.genesis/config.list
    environment:
      CONSUL: dev.consul.kickstartteam.es:8500
    depends_on:
      - mongo
      - ethereum-testrpc
